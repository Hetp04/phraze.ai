<!DOCTYPE html>
<html>
<head>
    <title>Screenshot Preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="screenshot-preview-container">
        <div class="screenshot-preview-header">
            <h2>Screenshot Preview</h2>
            <div class="screenshot-actions">
                <button id="save-screenshot" class="action-button">
                    <i class="fas fa-save"></i>
                    Save
                </button>
                <button id="discard-screenshot" class="action-button">
                    <i class="fas fa-trash"></i>
                    Discard
                </button>
            </div>
        </div>
        <div class="screenshot-preview-content">
            <img id="screenshot-preview" src="" alt="Screenshot preview">
        </div>
    </div>
    <script src="screenshot-preview.js"></script>
</body>
</html>
